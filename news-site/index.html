<!DOCTYPE html>
<html lang="en">

    <title>News</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="css/style.min.css" />

  <body>
    <header id="main">
      <nav id="nav" class>

          <div class="nav-header">

            <div class="links-container">
              <ul class="links">
                <li>
                  <a href="#main">Главная</a>
                </li>
                <li>

                </li>
                <li>

      <div class="banner">

    <footer class="section footer">
